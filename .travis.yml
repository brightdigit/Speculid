language: objective-c
osx_image: xcode8
xcode_workspace: speculid.xcworkspace # path to your xcodeproj folder
xcode_scheme: Speculid
before_install:
  - brew update
  - brew install homebrew/gui/inkscape imagemagick
  - rvm use $RVM_RUBY_VERSION
install: bundle install --without=documentation --path ../travis_bundle_dir
script: 
  - xcodebuild -workspace speculid.xcworkspace -scheme "shasum diff" build -configuration "Release" CODE_SIGNING_REQUIRED=NO
after_success:
  - slather
  - bash <(curl -s https://codecov.io/bash) -f path/to/xml_report/cobertura.xml